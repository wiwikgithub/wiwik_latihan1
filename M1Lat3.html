<!DOCTYPE html>
<html>
<body>
	<h2> What can javascript do ?</h2>

	<p> JavaScript bisa merubah HTML attribute values.</p>

	<p> Dalam hal ini javascript bisa merubah atribut src dari HTML.</p>

	<button 
		onclick="document.getElementById('myImage').src='img/swag1.jpg'">
			Change Pic
		</button>

	<img id="myImage" src="img/swag2.jpg" style="width:100px">

	<button 
		onclick="document.getElementById('myImage').src='img/swag2.jpg'">
			Change Pic
		</button>

</body>
</html>

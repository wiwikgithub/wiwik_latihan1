<!DOCTYPE html>
<html>
<head>
	<script>
		function myFunction(){
			document.getElementById("demo").innerHTML = "Paragraph changed.";
		}
	</script>
</head>
<body>
	
	<h2> JvaScript di Head</h2>
	<p id="demo"> sebuah paragraf.</p>
	<button type="button" onclick="myFunction()">Try</button>		
</body>
</html>

<!DOCTYPE html>
<html>
<body>
	<h2> What can javascript do ?</h2>

	<p> JavaScript bisa menampilkan HTML element yang tersembunyi.</p>

	<p id="demo" style="display:none"> Hello JavaScript!</p>


	<button type="button"
		onclick="document.getElementById('demo').style.display='block'">
			Click Me!
		</button>

</body>
</html>
